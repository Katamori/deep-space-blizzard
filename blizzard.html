Generally speaking, a **blizzard** is a severe snowstorm characterized by low temperatures, strong winds, and heavy snow.

**Blizzard** or **The Blizzard** may also refer to:

* **[The Blizzard]**, the traditional name of the alien [Frost] bombardment that preceeded Earth's invasion.
